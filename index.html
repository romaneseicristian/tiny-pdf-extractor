
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Summarizer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ“„ PDF Summarizer</h1>
    <input type="file" id="pdfInput" accept=".pdf" />
    <div class="file-name" id="fileName"></div>
    <button onclick="summarizePDF()">Summarize</button>
    <div class="summary" id="summaryOutput">Your summary will appear here...</div>
  </div>

  <script>
    const pdfInput = document.getElementById('pdfInput');
    const fileName = document.getElementById('fileName');

    pdfInput.addEventListener('change', () => {
      fileName.textContent = `ðŸ“‚ File Name: ${pdfInput.files[0].name}`;
    });

    function summarizePDF() {
      document.getElementById('summaryOutput').textContent = "Summarizing... (this will be replaced with actual summary)";
    }
  </script>
</body>
</html>
